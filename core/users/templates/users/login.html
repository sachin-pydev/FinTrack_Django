{% extends "base.html" %}
{% load static %}
{% block title %} Login | Expense Tracker {% endblock  %}
{% block style %}<link rel="stylesheet" href="{% static 'users/style/login.css' %}">{% endblock  %}


 <body>
{% block content %}
<div class="main">
    <div class="logo-section">
        <img src="{% static 'users/images/fintrack_logo.png'%}" alt="Expense Tracker Logo">
    </div>
    <div class="main-container">

        <div class="form-section">
            <div class="loginImage">
                <img src="https://images.unsplash.com/photo-1522198734915-76c764a8454d?ixlib=rb-4.1.0&auto=format&fit=crop&q=80&w=870"
                alt="login banner">
                <h3>LOGIN</h3>
            </div>
            
            <div class="form-box">
                <h2>Welcome Back!</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                        <label>Username</label>
                        <input type="text" name="username" placeholder="Enter your username" required>
                    </div>

                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn">Login</button>
                    <p class="redirect">Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up</a></p>
                </form>
            </div>
        </div>
    </div>
 </div>   
{% endblock  %}
</body>

{% extends "base.html" %}
{% block title %}Set Budget{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 class="fw-bold">Set New Budget</h2>
    </div>

    <form action="{% url 'set_budget' %}" method="POST" class="p-4 shadow rounded bg-white border-0">
        {% csrf_token %}

        <div class="mb-3">
            <label for="name" class="form-label fw-semibold">Budget Name:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="e.g., Grocery, Travel, Bills" required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="start_date" class="form-label fw-semibold">Start Date:</label>
                <input type="date" id="start_date" name="start_date" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="end_date" class="form-label fw-semibold">End Date:</label>
                <input type="date" id="end_date" name="end_date" class="form-control" required>
            </div>
        </div>

        <div class="mb-4">
            <label for="amount" class="form-label fw-semibold">Total Budget (â‚¹):</label>
            <input type="number" id="amount" name="amount" class="form-control" step="0.01" placeholder="Enter amount" required>
        </div>

        <div class="d-flex justify-content-end gap-2">
            <a href="{% url 'budget_list' %}" class="btn btn-outline-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Create Budget</button>
        </div>
    </form>
</div>
{% endblock %}

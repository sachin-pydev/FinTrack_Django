{% extends "base.html" %}
{% block title %}Add Expense With Budget{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 class="fw-bold">Add Expense in '{{budget_name}}' Budget</h2>
    </div>

    <form  method="POST" class="p-4 shadow rounded bg-white border-0">
        {% csrf_token %}

       <div class="mb-3">
            <label for="date" class="form-label fw-semibold">Date:</label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div> 
        
       <div class="row"> 
            <div class="col-md-6 mb-3">
                <label for="type" class="form-label fw-semibold">Type:</label>
                <select id="type" name="type" class="form-select" required>
                <option value="Expense">Expense</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">    
                <label for="category" class="form-label fw-semibold">Category:</label>
                <select id="category" name="category" class="form-select" required>
                    <option value="" selected disabled>-- Select Category --</option>
                <optgroup label="Expense">
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="bills">Bills</option>
                    <option value="shopping">Shopping</option>
                </optgroup>
                <option value="other">Other</option>
                </select>
        </div>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label fw-semibold">Description:</label>
        <textarea id="description" name="description" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
        <label for="amount" class="form-label fw-semibold">Amount:</label>
        <input type="number" id="amount" name="amount" class="form-control" required step="0.01">
    </div>
        <div class="d-flex justify-content-end gap-2">
            <a href="{% url 'budget_list' %}" class="btn btn-outline-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </div>
    </form>
</div>
{% endblock %}
